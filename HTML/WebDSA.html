<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <!-- Popper JS -->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <title>Una web, para saber lo que quieres saber</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script>
    function cogeValue(){

      var nombre=$("#test").val();

      alert("Usuario introducido: " + nombre);

      $.get("https://api.github.com/users/"+nombre+"/repos", function(data, status){
        alert("Data: " + JSON.stringify(data[0].name ) + ", "+ JSON.stringify(data[0].description )+", "+ JSON.stringify(data[0].stargazers_count)+ "\nStatus: " + status);

        for(p=0;p<data.length;p++){
          $("#cuertabla").append("<tr>" + "<td>"+JSON.stringify(data[p].name ) +"</td>"+"<td>"+JSON.stringify(data[p].description ) +"</td>"+"<td>"+JSON.stringify(data[p].stargazers_count) +"</td>" +"</tr>");
        }
      });

    }
    function clickea(){
      $("#Tabla").hide();
      $("button").click(cogeValue);
      $("#Tabla").show();
    }
    $(document).ready(clickea);
  </script>
</head>
<body>
<div class="container-fluid"  style="align-content: center">
  <h1>Buenas tardes!!!</h1>
  <p>Empezaremos con algo sencillo: </p>
  <p>Name: <input type="text" id="test" value="Genisc13"></p>
  <button>Get Value</button>

  <table id="Tabla" className="table table-striped">
    <thead>
    <tr>
      <th>Firstname</th>
      <th>Description</th>
      <th>Stargazers_count</th>
    </tr>
    </thead>
    <tbody id="cuertabla">
    </tbody>
  </table>
</div>


</body>
</html>
